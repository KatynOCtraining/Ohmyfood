<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Le délice des sens</title>
    <link href="sass/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb33b41c96.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <header>
        <div class="header_page">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>    
        <h1>Ohmyfood</h1>
        </div>
    </header>
    <main>
        <img class="image__entete" src="Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="#">
        <section class="menu">
            <div class="menu_title">
            <h1>Le délice des sens</h1>
            <i class="fa-regular fa-heart"></i> 
            </div>

            <section class="menu_sub">
                <h2 class="menu_sub_title">ENTRÉES</h2>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Tartare de thon</h2>
                        <h3>Assaisonné au yuzu</h3>
                        </div>
                        <div class="button__price">25€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Bouchée de homard croustillant</h2>
                        <h3>Et sa farandole de petits légumes</h3>
                        </div>
                        <div class="button__price">35€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Velouté de cèpes</h2>
                        <h3>Aux truffes</h3>
                        </div>
                        <div class="button__price">20€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
        
            </section>
            <section class="menu_sub">
                <h2 class="menu_sub_title">PLATS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Poulet rôti aux herbes de Provence </h2>
                        <h3>Et sa crème de truffe</h3>
                        </div>
                        <div class="button__price">40€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Langouste rôtie </h2>
                        <h3>Et ses légumes de saison</h3>
                        </div>
                        <div class="button__price">35€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Côte de bœuf Angus</h2>
                        <h3>Et sa purée de panais</h3>
                        </div>
                        <div class="button__price">44€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </section>
            <section class="menu_sub">
                <h2 class="menu_sub_title">DESSERTS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Farandole de desserts</h2>
                        <h3>Du chef</h3>
                        </div>
                        <div class="button__price">18€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Crème brulée </h2>
                        <h3>Revisitée</h3>
                        </div>
                        <div class="button__price">22€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Tiramisu </h2>
                        <h3>À la noisette</h3>
                        </div>
                        <div class="button__price">23€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </section>
        </section>







        <div id="top_page__button">
            <button class="top_page_button">Commander</button>
        </div>
    </main>

    <footer id="indiv_footer">
        <div class="footer__title">
            <h1>Ohmyfood</h1>
       </div>
       <div class="footer__content">
           
               <ul class="footer__content_icon"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</ul>
               <ul class="footer__content_icon"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</ul>
               <ul class="footer__content_simple">Mentions légales</ul>
               <ul class="footer__content_simple">Contact</ul>
           
       </div>
    </footer>

</body>
