<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La palette du goût</title>
    <link href="sass/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb33b41c96.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="header_page">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Ohmyfood</h1>
        </div>
    </header>
    <main class="indiv_main">
        <img class="image__entete"
            src="./Images_et_textes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="#">
        <section class="menu">
            <div class="menu_title">
                <h1>La palette du goût</h1>
                <div class="restaurant__card_icon">
                    <i class="fa-regular fa-heart  depop_heart"></i>
                    <i class="fa-solid fa-heart anim_heart"></i>

                </div>
            </div>

            <section class="menu_sub entrées">
                <h2 class="menu_sub_title">ENTRÉES</h2>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Fricassée d'escargots</h2>
                            <h3>Au piment d'Espelette</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">25€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Foie gras de canard mi-cuit</h2>
                            <h3>Et ses copeaux de truffes noire</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">35€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Oeuf au plat</h2>
                            <h3>Assaisonné à la truffe sur lit de caviar</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">20€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

            </section>
            <section class="menu_sub plats">
                <h2 class="menu_sub_title">PLATS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Filet de boeuf aux herbes</h2>
                            <h3>Accompagné de sa ribambelle de légumes</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">40€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Parmentier de queue de boeuf</h2>
                            <h3>A la truffe noire sur sa purée de panais</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">35€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Filet de turbot</h2>
                            <h3>Aux agrumes</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">44€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>
            </section>
            <section class="menu_sub desserts">
                <h2 class="menu_sub_title">DESSERTS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Paris-Brest</h2>
                            <h3>Revisité</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">18€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Macaron au chocolat d'exception</h2>
                            <h3>Et glace à la vanille de Madagascar</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">22€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                            <h2>Mousse au chocolat</h2>
                            <h3>Au piment d'Espelette et à la truffe noire</h3>
                        </div>

                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">23€</div>
                        <i class="fa-sharp fa-solid fa-circle-check button__invisible"></i>
                    </div>
                </button>
            </section>
        </section>







        <div id="top_page__button">
            <button class="top_page_button">Commander</button>
        </div>
    </main>

    <footer id="indiv_footer">
        <div class="footer__title">
            <h1>Ohmyfood</h1>
        </div>
        <div class="footer__content">

            <ul class="footer__content_icon"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</ul>
            <ul class="footer__content_icon"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</ul>
            <ul class="footer__content_simple">Mentions légales</ul>
            <ul class="footer__content_simple">Contact</ul>



        </div>
    </footer>

</body>
