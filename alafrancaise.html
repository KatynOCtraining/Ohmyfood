
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La palette du goût</title>
    <link href="sass/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb33b41c96.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <header>
        <div class="header_page">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>    
        <h1>Ohmyfood</h1>
        </div>
    </header>
    <main>
        <img class="image__entete" src="Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="#">
        <section class="menu">
            <div class="menu_title">
            <h1>À la française</h1>
            <i class="fa-regular fa-heart"></i> 
            </div>

            <section class="menu_sub">
                <h2 class="menu_sub_title">ENTRÉES</h2>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Tartare de poulpe acidulé</h2>
                        <h3>Au zestes d'orange</h3>
                        </div>
                        <div class="button__price">25€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Velouté de légumes d'antan</h2>
                        <h3>Carrote, panais, topinambour</h3>
                        </div>
                        <div class="button__price">35€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Soupe à l'oignon</h2>
                        <h3>Revisitée</h3>
                        </div>
                        <div class="button__price">20€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
        
            </section>
            <section class="menu_sub">
                <h2 class="menu_sub_title">PLATS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Coquille Saint-Jacques</h2>
                        <h3>Accompagnées d'une purée de panais</h3>
                        </div>
                        <div class="button__price">40€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Magret de canard</h2>
                        <h3>Et parmentier de pommes de terre</h3>
                        </div>
                        <div class="button__price">35€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Pigeonneau d'Ile-et-Vilaine</h2>
                        <h3>Sur son lit de gnocchis aux légumes</h3>
                        </div>
                        <div class="button__price">44€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </section>
            <section class="menu_sub">
                <h2 class="menu_sub_title">DESSERTS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Pétales de violettes glacés</h2>
                        <h3>Et purée de noisettes</h3>
                        </div>
                        <div class="button__price">18€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Fondant au chocolat</h2>
                        <h3>Revisité</h3>
                        </div>
                        <div class="button__price">22€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Millefeuille croustillant</h2>
                        <h3>Myrtilles et pâte d'amande</h3>
                        </div>
                        <div class="button__price">23€</div>
                    </div>
                    <div class="button__invisible">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </section>
        </section>







        <div id="top_page__button">
            <button class="top_page_button">Commander</button>
        </div>
    </main>

    <footer id="indiv_footer">
        <div class="footer__title">
            <h1>Ohmyfood</h1>
       </div>
       <div class="footer__content">
           
               <ul class="footer__content_icon"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</ul>
               <ul class="footer__content_icon"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</ul>
               <ul class="footer__content_simple">Mentions légales</ul>
               <ul class="footer__content_simple">Contact</ul>
           
       </div>
    </footer>

</body>
