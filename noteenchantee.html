<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La note enchantée</title>
    <link href="sass/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb33b41c96.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <header>
        <div class="header_page">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>    
        <h1>Ohmyfood</h1>
        </div>
    </header>
    <main>
        <img class="image__entete" src="Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="#">
        <section class="menu">
            <div class="menu_title">
            <h1>La note enchantée</h1>
            <i class="fa-regular fa-heart"></i> 
            </div>

            <section class="menu_sub entrées">
                <h2 class="menu_sub_title">ENTRÉES</h2>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Ravioles de foie gras</h2>
                        <h3>Accompagnées de leur crême à la truffe</h3>
                        </div>
                     
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">25€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Caviar osciètre</h2>
                        <h3>Sur blini à la farine de blé noir</h3>
                        </div>
                   
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">35€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Homard et espuma de potiron</h2>
                        <h3>Marinés aux zestes d'orange</h3>
                        </div>
                       
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">20€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Foie gras de canard cuit entier</h2>
                        <h3>Confiture de figue et pain toasté</h3>
                        </div>
                       
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">35€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>
        
            </section>
            <section class="menu_sub plats">
                <h2 class="menu_sub_title">PLATS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Noix de coquilles Saint-Jacques</h2>
                        <h3>Sur lit de purée de céleri-rave</h3>
                        </div>
                    
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">40€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Langoustine poêlée</h2>
                        <h3>Purée de patate douce</h3>
                        </div>
                       
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">35€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Mijoté de queue de boeuf</h2>
                        <h3>Et riz sauvage aux zestes de citron</h3>
                        </div>
                      
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">45€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>
            </section>
            <section class="menu_sub desserts">
                <h2 class="menu_sub_title">DESSERTS</h2>
                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Macaron noisette et chocolat</h2>
                        <h3>Glace au caramel brun et au sel de Guérande</h3>
                        </div>
                      
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">18€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Baba au rhum revisité</h2>
                        <h3>Avec son coulis de citron</h3>
                        </div>
                   
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">22€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>

                <button class="button__plat">
                    <div class="button__visible">
                        <div class="button__plat_txt">
                        <h2>Tarte au citron meringuée</h2>
                        <h3>Destructurée</h3>
                        </div>
                       
                    </div>
                    <div class="button__invisible_container">
                        <div class="button__price_anim">23€</div>
                        <i class="fa-regular fa-circle-check button__invisible"></i>
                    </div>
                </button>
            </section>
        </section>







        <div id="top_page__button">
            <button class="top_page_button">Commander</button>
        </div>
    </main>

    <footer id="indiv_footer">
        <div class="footer__title">
            <h1>Ohmyfood</h1>
       </div>
       <div class="footer__content">
           
               <ul class="footer__content_icon"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</ul>
               <ul class="footer__content_icon"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</ul>
               <ul class="footer__content_simple">Mentions légales</ul>
               <ul class="footer__content_simple">Contact</ul>
           
       </div>
    </footer>

</body>
